 <!-- Properties -->
<!-- 
    CSS
    .container {
        grid-template-areas : 
        'header header header'
        'sidebar content content'
        'sidebar content content'
        'footer footer footer';
    }


    HTML
    kasih class untuk tiap per item yang akan digunakan
    contoh :

    <div class="item header">header</div>
    <div class="item sidebar">sidebar</div>
    <div class="item content">content</div>
    <div class="item footer">footer</div>

    jadi kita punya 4 div saja, bisa hilangkan div sisanya
    aturanya belum sesuai

    CSS
    lalu masing-masing dari item harus kita kasih grid area
    contoh panggil setiap bagian :
    
    .header {
        grid-area : header;
    }

    .sidebar {
        grid-area : sidebar;
    }

    .content {
        grid-area : content;
    }

    .footer {
        grid-area : footer;
    }
    nah nanti properties ini akan menempati posisinya.
    note : kalau ingin pindah posisinya maka tinggal ganti aja area nya
    Lalu tmabahkan @media query agar lebih responsive lagi
 -->
