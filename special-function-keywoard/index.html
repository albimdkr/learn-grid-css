<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Function and Keywoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- SPECIAL FUNCTION AND KEYWOARD 
    ---
    - repeat()
      Menentukan ukuran gird track secara berulang
      Contoh : 
      .container {
        grid-template-columns : repeat(9, 1fr); artinya 9 kolom dalam ukuran 1 fr
      } 

    - min-content & max-content 
      Menetukan seberapa besar ukuran grid track
      berdasarkan content pada sebuah item (unik).
      min-content : content akan terpecah
      max-content : content akan disesuaikan
      Contoh :
      .container {
        display : grid;
        grid-template-columns : min-content | max-content;
      }


    - auto-fill & auto-fit
      Menentukan jumlah item untuk berada pada grid track, tujuannya agar responsive
      pake border, karna biar terlihat.
      auto-fit, akan berada di akhir gridnya.
      auto-fill, akan dicek jikalau ada tempat kosong (akan ditentukan) akhir dari grid.
      contoh : 
      .container {
        grid-templet-columns : repeat (auto-fit, 150px);
      }

      - minmax()
        Menentukan ukuran minimal dan maksimal dari grid track agar layout responsive.
        contoh :
        .container {
            display : grid;
            gird-template-column : minmax(200px, 300px);
        }
    
    -->
    <div class="container">
        <div class="item">Albi</div>
        <div class="item">2</div>
        <div class="item">Mudakar</div>
    </div>
</body>
</html>
